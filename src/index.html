<!doctype html>
<html lang="fr" class="no-js" ng-app="iconsfall">
  <head>
    <meta charset="utf-8">
    <title>{{meta.title()}}</title>
    <meta name="description" content="Icon’s fall est un groupe de musique actuelle. Ses compositions originales mêlent influences rock (Radiohead, Grizzly Bear, Sigur Rós) aux expérimentations electronica (Bjork, Air, Atoms For Peace).">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Expletus+Sans' rel='stylesheet'>
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/common/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/common/globals.css">
    <link rel="stylesheet" href="app/home/home.css">
    <link rel="stylesheet" href="app/music/music.css">
    <link rel="stylesheet" href="app/calendar/calendar.css">
    <link rel="stylesheet" href="app/about/about.css">
    <!-- endbuild -->

    <link rel="dns-prefetch" href="//cdn.iconsfall.com">
  </head>
  <body itemscope itemtype="http://schema.org/MusicGroup">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'components/navbar/navbar.html'"></div>
    <div ui-view></div>

    <script>var INIT_ANALYTICS = Date.now()</script>
    <script src="app/analytics.js" inline></script>
    <script>gaa('analytics.js', INIT_ANALYTICS);</script>

    <script>var INIT_VENDOR = Date.now()</script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-timeline/src/angular-timeline.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script>gaa('vendor.js', INIT_VENDOR)</script>

    <script>var INIT_MAIN = Date.now()</script>
    <!-- build:js({src,.tmp}) scripts/main.js -->
    <script src="app/iconsfall.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/music/music.controller.js"></script>
    <script src="app/calendar/calendar.controller.js"></script>
    <script src="app/about/about.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script>gaa('main.js', INIT_MAIN)</script>

  </body>
</html>
