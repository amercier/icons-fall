<!doctype html>
<html class="no-js" ng-app="iconsfall">
  <head>
    <meta charset="utf-8">
    <script>var INIT = Date.now()</script>
    <title>Icon's Fall</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Expletus+Sans' rel='stylesheet'>
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/common/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/common/globals.css">
    <link rel="stylesheet" href="app/home/home.css">
    <link rel="stylesheet" href="app/music/music.css">
    <link rel="stylesheet" href="app/calendar/calendar.css">
    <link rel="stylesheet" href="app/about/about.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body itemscope itemtype="http://schema.org/MusicGroup">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'components/navbar/navbar.html'"></div>
    <div ui-view></div>

    <!-- Google Analytics -->
    <script>
      function gat(category, variable, startTime, label) {
        setTimeout(function() {
          ga('send', 'timing', category, variable, Date.now() - startTime, label);
        }, 0);
      }

      function gaa(name, startTime) {
        gat('Assets', name + ' (absolute)', INIT);
        gat('Assets', name + ' (relative)', startTime);
      }

      var INIT_ANALYTICS = Date.now();
      if (window.location.host === 'iconsfall.com') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-60246103-1', 'auto');
      }
      else {
        window.ga = function(a,b,c,d,e,f) {
          console.info('Google Analytics', a,b,c,d,e,f);
        }
      }
      gaa('analytics.js', INIT_ANALYTICS);
    </script>

    <script>var INIT_VENDOR = Date.now()</script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-encode-uri/dist/angular-encode-uri.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-timeline/src/angular-timeline.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->
    <script>gaa('vendor.js', INIT_VENDOR)</script>

    <script>var INIT_MAIN = Date.now()</script>
    <!-- build:js({src,.tmp}) scripts/main.js -->
    <script src="app/iconsfall.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/music/music.controller.js"></script>
    <script src="app/calendar/calendar.controller.js"></script>
    <script src="app/about/about.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script>gaa('main.js', INIT_MAIN)</script>

  </body>
</html>
