<section class="music row">

  <h1 class="if-title small-12 columns text-center">
    <svg viewBox="0 0 200 200" class="if-icon"><use xlink:href="#music"></use></svg>
    Musique
  </h1>

  <span class="if-hidden" itemprop="genre">Electronica</span>

  <div ng-repeat="album in albums" itemprop="album" itemscope itemtype="http://schema.org/MusicAlbum">
    <span class="if-hidden" itemprop="numTracks">{{album.tracks.length}}</span>
    <span class="if-hidden" itemprop="albumReleaseType">{{album.type}}</span>

    <h2 class="small-12 columns">{{album.title}}</h2>

    <figure class="music-album-cover no-bullet small-12 medium-6 columns">
      <img ng-src="{{album.cover}}" alt="{{album.title}} cover" itemprop="image" width="500" height="500">
    </figure>

    <ul class="no-bullet small-12 medium-offset-1 medium-5 columns">

      <li class="music-track row" ng-repeat="track in album.tracks"
          itemprop="track" itemscope itemtype="http://schema.org/MusicRecording">
        <h5 class="small-12 columns">{{track.track}}. <span itemprop="name">{{track.title}}</span></h5>
        <div class="small-12 columns">
          <audio controls ng-attr-preload="{{ $index === 0 ? 'auto' : 'none' }}"
            itemprop="audio"
            ng-play="onPlay(album, track, $event)"
            ng-timeupdate="onTimeUpdate(album, track, $event)"
            ng-volumechange="onVolumeChange(album, track, $event)"
            ng-playing="onPlaying(album, track, $event)"
            ng-ended="onEnded(album, track, $event)"
          >
            <source ng-repeat="source in track.sources" type="{{source.type}}" src="{{source.src}}">
            Your browser does not support HTML5 Audio :'(
          </audio>
        </div>
      </li>
    </ul>

  </div>

</section>
