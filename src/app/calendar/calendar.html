<div ng-include="'components/navbar/navbar.html'"></div>

<div class="calendar row">

  <h1 class="title small-12 columns text-center">Agenda</h1>

  <div class="small-12 columns">

    <timeline>

      <timeline-node ng-repeat="event in events" side="{{['left', 'right'][$index % 2]}}">

        <timeline-badge class="{{event.type}}">
          <i class="fa fa-microphone" ng-if="event.type == 'recording'"></i>
          <i class="fa fa-bolt" ng-if="event.type == 'concert'"></i>
          <i class="fa fa-home" ng-if="event.type == 'residence'"></i>
        </timeline-badge>

        <timeline-panel>
          <timeline-heading>
            <timeline-title class="calendar-title">
              <a href="{{event.htmlLink}}">{{event.summary}}</a>
              <small class="calendar-time" ng-if="event.start.dateTime">
                {{event.start.dateTime | date:shortDate }}
                <span ng-if="event.end.dateTime">de {{event.start.dateTime | date:'H:mm'}} Ã  {{event.end.dateTime | date:'H:mm'}}</span>
                <span ng-if="!event.end.dateTime">Ã  partir de {{event.start.dateTime | date:'H:mm'}}</span>
              </small>
              <small ng-if="event.start.date">
                {{event.start.date | date:shortDate}}
              </small>
            </timeline-title>
          </timeline-heading>
          <timeline-content>
            <p class="calendar-location">
              <a href="http://maps.google.com/?q={{event.location | encodeUri}}" target="_blank">
                <i class="fa fa-map-marker"></i> {{event.location}}
              </a>
            </p>
          </timeline-content>
        </timeline-panel>

      </timeline-node>

    </timeline>

  </div>

</div>
